<!DOCTYPE hmtl>

<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>fizzBuzz game</title>
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="title">
    <h1>The FizzBuzz Game</h1>
  </div>
  <form id="numberEntry">
    <label for="numberEntryForm">Add a number between 1 and 100</label>
    <input type="text" name="numberEntryInput" id="number-entry" placeholder="e.g., 25">
    <button id="playButton" type="submit">Play!</button>
  </form>
    <button id="numberClear">Clear</button>
    <ul class= "result"></ul>

</body>
  <script src="./js/jquery.js"></script>
  <script src="./js/app.js"></script>
</html>
